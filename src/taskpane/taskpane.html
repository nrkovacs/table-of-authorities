<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table of Authorities Generator</title>
    
    <!-- Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body class="ms-Fabric">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Table of Authorities</h1>
            <p class="subtitle">Automatically generate legal citation tables</p>
        </header>

        <!-- Main Content -->
        <main class="content">
            <!-- Action Buttons -->
            <section class="actions">
                <button id="scanButton" class="button button-primary">
                    <span class="button-icon">üîç</span>
                    Scan Document
                </button>
                
                <button id="generateButton" class="button button-success" disabled>
                    <span class="button-icon">üìÑ</span>
                    Generate TOA
                </button>
            </section>

            <!-- Status Display -->
            <div id="status" class="status hidden">
                <div class="status-icon">‚ÑπÔ∏è</div>
                <div id="statusMessage" class="status-message"></div>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="progress-container hidden">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>

            <!-- Statistics -->
            <div id="stats" class="stats hidden">
                <h3>Citations Found</h3>
                <div id="statsContent" class="stats-content"></div>
            </div>

            <!-- Citations List -->
            <div id="citationsList" class="citations-list hidden">
                <h3>Review Citations</h3>
                <p class="help-text">Uncheck citations you want to exclude from the TOA</p>
                <div id="citationsContent" class="citations-content"></div>
            </div>

            <!-- Settings -->
            <details class="settings">
                <summary>‚öôÔ∏è Settings</summary>
                <div class="settings-content">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeFootnotes" checked />
                        Include citations from footnotes
                    </label>
                    
                    <label class="setting-label">
                        Passim threshold (pages):
                        <input type="number" id="passimThreshold" value="6" min="4" max="20" />
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="useDotLeaders" checked />
                        Use dot leaders
                    </label>
                </div>
            </details>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                <a href="https://github.com/nrkovacs/table-of-authorities" target="_blank">
                    Help & Documentation
                </a>
            </p>
        </footer>
    </div>

    <!-- Load taskpane script -->
    <script src="taskpane.js"></script>
</body>
</html>
